        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home'%}">SHOREYA GUPTA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto" >
            <a class="nav-item nav-link" href="https://www.linkedin.com/in/shoreyagupta2707/">linkedin </a>
            <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            <a class="nav-item nav-link active" href=#>Blogs</a>

          </div>
        </div>
      </nav>
</header>

<main role="main">

  <div class="container">
    <h3 class="text-center pt-5 ">Welcome to <u> SHOREYA'S BLOGPOSTS</u></h3>
    <br>
    <br>
    <br>
    <h5>Latest Posts</h5>
    <hr>
    {%for blogs in blog.all %}
    <div class="col-md-12">
     <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
       <div class="col p-4 d-flex flex-column position-static">
         <strong class="d-inline-block mb-2 text-primary">{{blogs.stat}}</strong>
         <h3 class="mb-0">Featured post</h3>
         <div class="mb-1 text-muted">{{blogs.Publishdate_pretty}}</div>
         <p class="card-text mb-auto">{{blogs.summary}}</p>
         <a href="{% url 'blogdetails' blogs.id %}" class="stretched-link">Continue reading</a>
       </div>
       <div class="col-auto d-none d-lg-block">
         <img src='{{blogs.image.url}}' class="bd-placeholder-img" width="200" height="250"  focusable="false" role="img" ><rect width="100%" height="100%" fill="#55595c"/>
       </div>
     </div>
   </div>
   {% endfor %}

  </div>

</main>

<footer class="text-muted">
  <div class="container text-center ">
    <p> Â© shoreya gupta {%now "Y"%}</p>
  </div>
</footer>
